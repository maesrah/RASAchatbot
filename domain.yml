  utter_breast_info:
  - text: Breast cancer is when some cells in the breast start growing abnormally and form a lump or tumor. These cells don’t behave like normal cells—they grow quickly and can spread to other parts of the body. It often starts in the milk ducts or glands that make milk. Early detection is key, as it makes the cancer easier to treat.
  utter_symptoms:
  - text: Common symptoms of breast cancer include lumps in the breast or underarm, changes in breast shape or size, nipple discharge, and skin changes. Early detection is important—consider regular screenings. Would you like more details on any specific symptoms?
  utter_risk_factor:
  - text: Breast cancer risk factors can include age, family history, genetic mutations (like BRCA1/2), lifestyle factors, and hormonal influences. Although risk factors increase likelihood, they don’t guarantee that breast cancer will develop
  utter_prevention:
  - text: Some ways to lower breast cancer risk include maintaining a healthy weight, limiting alcohol, staying physically active, and considering regular screenings
  utter_diagnosis:
  - text: Breast cancer is often diagnosed through imaging tests like mammograms, ultrasounds, and MRIs, followed by a biopsy to confirm. Early diagnosis is key, so regular check-ups are beneficial
  utter_support_resources:
